name: CI/CD Pipeline

on:
    push:
        branches: [main, staging]
    pull_request:
        branches: [main, staging]

env:
    AWS_REGION: us-east-1
    AWS_ACCOUNT_ID: 234139188789

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  extensions: pdo, pdo_pgsql, mbstring, zip, bcmath, pcntl

            - name: Cache Composer dependencies
              uses: actions/cache@v3
              with:
                  path: backend/vendor
                  key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install backend dependencies
              working-directory: ./backend
              run: composer install --prefer-dist --no-progress --no-suggest

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Enable pnpm
              working-directory: ./frontend
              run: corepack enable pnpm

            - name: Get pnpm store directory
              id: pnpm-cache
              working-directory: ./frontend
              run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Cache pnpm store
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-pnpm-store-

            - name: Install frontend dependencies
              working-directory: ./frontend
              run: pnpm install --frozen-lockfile

            - name: Run backend tests
              working-directory: ./backend
              run: |
                  cp .env.example .env
                  php artisan key:generate
                  vendor/bin/phpunit

            - name: Build frontend
              working-directory: ./frontend
              run: pnpm build

    build-and-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Determine environment
              id: env
              run: |
                  if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
                    echo "environment=prod" >> $GITHUB_OUTPUT
                    echo "ecr_repository=${{ secrets.ECR_REPOSITORY_PROD }}" >> $GITHUB_OUTPUT
                    echo "eks_cluster=${{ secrets.EKS_CLUSTER_PROD }}" >> $GITHUB_OUTPUT
                    echo "backend_secrets=${{ secrets.BACKEND_SECRETS_PROD }}" >> $GITHUB_OUTPUT
                    echo "frontend_secrets=${{ secrets.FRONTEND_SECRETS_PROD }}" >> $GITHUB_OUTPUT
                    echo "external_secrets_role=${{ secrets.EXTERNAL_SECRETS_ROLE_PROD }}" >> $GITHUB_OUTPUT
                  else
                    echo "environment=dev" >> $GITHUB_OUTPUT
                    echo "ecr_repository=${{ secrets.ECR_REPOSITORY_DEV }}" >> $GITHUB_OUTPUT
                    echo "eks_cluster=${{ secrets.EKS_CLUSTER_DEV }}" >> $GITHUB_OUTPUT
                    echo "backend_secrets=${{ secrets.BACKEND_SECRETS_DEV }}" >> $GITHUB_OUTPUT
                    echo "frontend_secrets=${{ secrets.FRONTEND_SECRETS_DEV }}" >> $GITHUB_OUTPUT
                    echo "external_secrets_role=${{ secrets.EXTERNAL_SECRETS_ROLE_DEV }}" >> $GITHUB_OUTPUT
                  fi

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build and tag Docker images
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_REPOSITORY: ${{ steps.env.outputs.ecr_repository }}
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  # Build backend images
                  docker build -f deployment/docker/backend.Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:backend-$IMAGE_TAG --target production .
                  docker build -f deployment/docker/backend.Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:horizon-$IMAGE_TAG --target horizon .
                  docker build -f deployment/docker/backend.Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:scheduler-$IMAGE_TAG --target scheduler .

                  # Build frontend image
                  docker build -f deployment/docker/frontend.Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$IMAGE_TAG .

            - name: Push images to ECR
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_REPOSITORY: ${{ steps.env.outputs.ecr_repository }}
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:backend-$IMAGE_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:horizon-$IMAGE_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:scheduler-$IMAGE_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$IMAGE_TAG

            - name: Update Kubernetes manifests
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_REPOSITORY: ${{ steps.env.outputs.ecr_repository }}
                  IMAGE_TAG: ${{ github.sha }}
                  ENVIRONMENT: ${{ steps.env.outputs.environment }}
                  BACKEND_SECRETS: ${{ steps.env.outputs.backend_secrets }}
                  FRONTEND_SECRETS: ${{ steps.env.outputs.frontend_secrets }}
                  EXTERNAL_SECRETS_ROLE: ${{ steps.env.outputs.external_secrets_role }}
              run: |
                  # Update kustomization with new image tags
                  cd deployment/k8s/environments/$ENVIRONMENT

                  # Update image tags in kustomization.yaml
                  sed -i "s|backend-latest|backend-$IMAGE_TAG|g" kustomization.yaml
                  sed -i "s|horizon-latest|horizon-$IMAGE_TAG|g" kustomization.yaml
                  sed -i "s|scheduler-latest|scheduler-$IMAGE_TAG|g" kustomization.yaml
                  sed -i "s|frontend-latest|frontend-$IMAGE_TAG|g" kustomization.yaml

                  # Update secrets names in external-secrets.yaml
                  sed -i "s|BACKEND_SECRETS_NAME|$BACKEND_SECRETS|g" ../../base/external-secrets.yaml
                  sed -i "s|FRONTEND_SECRETS_NAME|$FRONTEND_SECRETS|g" ../../base/external-secrets.yaml
                  sed -i "s|EXTERNAL_SECRETS_ROLE_ARN|$EXTERNAL_SECRETS_ROLE|g" ../../base/serviceaccount.yaml

            - name: Deploy to EKS
              env:
                  EKS_CLUSTER: ${{ steps.env.outputs.eks_cluster }}
                  ENVIRONMENT: ${{ steps.env.outputs.environment }}
              run: |
                  # Update kubeconfig
                  aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER

                  # Install external-secrets operator if not exists
                  if ! kubectl get namespace external-secrets-system &> /dev/null; then
                    helm repo add external-secrets https://charts.external-secrets.io
                    helm repo update
                    helm install external-secrets external-secrets/external-secrets -n external-secrets-system --create-namespace
                    kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=external-secrets -n external-secrets-system --timeout=300s
                  fi

                  # Deploy application
                  cd deployment/k8s/environments/$ENVIRONMENT
                  kubectl apply -k .

                  # Wait for deployments
                  kubectl wait --for=condition=available --timeout=600s deployment/backend-app -n ecommerce-vti
                  kubectl wait --for=condition=available --timeout=600s deployment/frontend-app -n ecommerce-vti
                  kubectl wait --for=condition=available --timeout=600s deployment/horizon-worker -n ecommerce-vti
                  kubectl wait --for=condition=available --timeout=600s deployment/scheduler-worker -n ecommerce-vti

            - name: Deployment summary
              env:
                  ENVIRONMENT: ${{ steps.env.outputs.environment }}
              run: |
                  echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
                  echo "- **Environment:** $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
                  echo "- **Commit SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### ðŸ“Š Application Status" >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY
                  kubectl get pods -n ecommerce-vti >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY
